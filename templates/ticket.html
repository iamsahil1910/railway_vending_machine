{% extends "layout.html" %}

{% block title %}
    Ticket
{% endblock %}
{% block name %}
{{ user[0]["firstname"] }}
 {% endblock %}
{% block main %}
    <div>
      {% if message %}
        <h3>{{ message }}</h3>
      {% endif %}
    </div>
    <div class="jumbotron">
        <table class="table">
            <thead class="head-light">
                <tr>
                    <th scope="col">Ticket Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Passengers</th>
                    <th scope="col">Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>100</td>
                    <td>Sahil</td>
                    <td>11-10-2020</td>
                    <td>11:00</td>
                    <td>5</td>
                    <td>5000</td>
                </tr>
            </tbody>    
        </table>
    </div>

{% endblock %}
